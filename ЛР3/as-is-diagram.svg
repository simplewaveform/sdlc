<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420">
  <style>
    .box { fill: #ffffff; stroke: #1a1a2e; stroke-width: 2; rx: 14; }
    .title { font: 700 16px -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; fill: #1a1a2e; }
    .text { font: 14px -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; fill: #1a1a2e; }
    .muted { font: 13px -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; fill: #4b4b4b; }
    .arrow { stroke: #1a1a2e; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#1a1a2e" />
    </marker>
  </defs>

  <!-- Browser -->
  <rect class="box" x="30" y="60" width="280" height="300" />
  <text class="title" x="50" y="95">Browser (Client-Side)</text>
  <text class="text" x="50" y="135">React SPA</text>
  <text class="muted" x="50" y="160">Pages: Catalog, CarDetail</text>
  <text class="muted" x="50" y="185">Components: CarCard, Filters, Layout</text>
  <text class="muted" x="50" y="220">State: useState</text>
  <text class="muted" x="50" y="245">API client: fetch()</text>

  <!-- Server -->
  <rect class="box" x="350" y="60" width="300" height="300" />
  <text class="title" x="370" y="95">Node.js + Express (Server)</text>
  <text class="muted" x="370" y="135">Routes:</text>
  <text class="muted" x="390" y="160">GET /api/cars</text>
  <text class="muted" x="390" y="185">GET /api/cars/:id</text>
  <text class="muted" x="390" y="210">GET /api/health</text>
  <text class="muted" x="370" y="245">Middleware: CORS, JSON, error handler</text>
  <text class="muted" x="370" y="270">Data access: direct SQL (better-sqlite3)</text>

  <!-- DB -->
  <rect class="box" x="690" y="130" width="260" height="160" />
  <text class="title" x="710" y="165">SQLite DB</text>
  <text class="muted" x="710" y="195">File: backend/data/cars.db</text>
  <text class="muted" x="710" y="220">Table: cars</text>

  <!-- Arrows -->
  <path class="arrow" d="M310 210 L350 210" />
  <text class="muted" x="315" y="195">HTTP/JSON</text>

  <path class="arrow" d="M650 210 L690 210" />
  <text class="muted" x="655" y="195">SQL</text>

  <text class="title" x="30" y="35">803@0<<0 0@E8B5:BC@K AS-IS (C?@>IQ==0O)</text>
</svg>
